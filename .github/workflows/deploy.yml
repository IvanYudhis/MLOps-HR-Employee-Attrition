name: CI/CD Pipeline - HR Employee Attrition

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run Data Preprocessing & Training Model
        run: |
          python src/data_preprocessing.py
          python src/train_model.py

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t hr-attrition-app .

      - name: ğŸ“¤ (Optional) Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag hr-attrition-app ${{ secrets.DOCKER_USERNAME }}/hr-attrition-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hr-attrition-app:latest

      - name: ğŸš€ Deploy to Streamlit Cloud
        if: github.ref == 'refs/heads/main'
        run: echo "Auto-deployment handled by Streamlit Cloud upon push"